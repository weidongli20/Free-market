<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Compiled and minified Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
  <!-- FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <!-- FontAwesome icons -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

</head>

<body class="grey lighten-3">

  <!-- JQuery 3.4.1 slim minified -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript for Materialize CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.2.5-rc.0/dist/web3.min.js" integrity="sha256-ZjUHyLZZWkQPbWfRjTSmGtfcTSOermVT6f/CvJW2RY4=" crossorigin="anonymous"></script>

  <!-- Materialize Init -->
  <script>
    $(document).ready(function(){
      $('.collapsible').collapsible();
    });
  </script>
  
  <div class="container" style="text-align: center">

    <h3>Free Market on Blockchain</h3>
    <p>Welcome to the Free Open Marketplace. This market serves to buy and sale products
      by auctioning vendor's goods to the buyers, all stored permanently on Ethereum.
    </p>

    <!-- <h5>Open Source Material</h5> -->
    <ul id="dapp-history" class="collapsible"></ul>
    <ul id="dapp-hist" class="collapsible"></ul>
    <!-- <h5>Proprietary Copyrights</h5> -->

    <div id="dapp-tokens" class="row">
      <div class="card">
        <div class="card-image">
          <img id="dapp-image" src="">
          <span id="dapp-name" class="card-title">Product Name</span>
        </div>
        <div class="card-action">
          <a id="dapp-bid" href="#">Bid</a>
        </div>
      </div>
    </div>


    <div class="col s12 m6 dapp-admin">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"><input id="dapp-register-name" placeholder="Product name..." /></span>
          <p><input id="dapp-register-image" placeholder="Product image URL..." /></p>
        </div>
        <div class="card-action">
          <a id="dapp-register" href="#" onclick="window.dApp.registerProduct()">Register product</a>
        </div>
      </div>
    </div>

  </div>

  <!-- dApp JavaScript -->
  <script src="dapp.js"></script>

</body>
</html>
